<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrador</title>
  
  <!-- ENLACE ARCHIVO CSS -->
  <link rel="stylesheet" href="/style.css">
  
  <!-- FUENTE: Rubik -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- ÍCONOS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=filter_list" />

</head>


<body>

  <!-- ENLACE ARCHIVO JS -->
  <script type="module" src="/main.js"></script>

  <!-- HEADER -->
  <header>
    <div class="container_principalHeader">
      <div class="container_contentHeader">
        <div class="header_inputSearch">
          <input id="inputHeader" class="inputHeader" placeholder="Ingrese un producto" type="text"/>
          <button id="header_buttonSearch" class="header_buttonSearch">Buscar   
            <span class="material-icons">
              search
            </span>
          </button>
        </div>
        <div>
          <button class="header_buttonAdd" id="buttonAgregarProducto">Agregar producto
            <span class="material-symbols-outlined">
              add
              </span>
          </button>
        </div>      
      </div>   
    </div>
  </header>

  <!-- MAIN -->
   <main>
    <div class="container_view">
      
      <aside class="list_Aside_Main">
        <h2>Categorías
          <span class="material-symbols-outlined">
            filter_list
          </span> 

        </h2>
        <ul id="listFilter"></ul> 
      </aside>
      
      <div class="store_Main" id="storeContainer"></div>


    </div>

    <!-- POPUP -->
    <div class="popUpContainer_Main" id="modalPopUp">
      <div class="popUpContainer">
        <div class="containerTitulo_PopUp">
          <h1>Agregar/Modificar producto</h1>
        </div>
        <div class="containerInputs_PopUp">
          <input placeholder="Nombre del producto" id="nombreProducto" type="text">
          <input placeholder="Imágen del producto" id="imagenProducto" type="text">
          <input placeholder="Precio del producto" value="0" id="precioProducto" type="number">
          <select id="categoriaProducto">
            <option>Seleccionar categoría</option>
            <option>Bebidas</option>
            <option>Hamburguesas</option>
            <option>Papas</option>
          </select>
        </div>
        <div class="containerButtons_PopUp">
          <button class="buttonPopUp Cancelar" id="buttonCancelar">Cancelar</button>
          <button class="buttonPopUp Aceptar" id="buttonAceptar">Aceptar</button>
          <button class="buttonPopUp Eliminar" id="buttonEliminar">Eliminar</button>
        </div>



      </div>

    </div>


   </main>






</body>
  



</html>
